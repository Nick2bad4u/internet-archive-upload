# MegaLinter workflow customized for FitFileViewer
name: MegaLinter

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: megalinter-${{ github.ref }}
  cancel-in-progress: false

jobs:
  megalinter:
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: MegaLinter
        id: megalinter
        uses: oxsecurity/megalinter@55a59b24a441e0e1943080d4a512d827710d4a9d # v9.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISABLE_LINTERS: SPELL_CSPELL
          EXCLUDED_DIRECTORIES: libs, tests, screenshots, node_modules, icons
          SHOW_ELAPSED_TIME: true
          GITHUB_STATUS_REPORTER: true
          FILEIO_REPORTER: true
          GITHUB_COMMENT_REPORTER: true
          JSON_REPORTER: true
          JSON_REPORTER_OUTPUT_DETAIL: true
          MARKDOWN_SUMMARY_REPORTER: true
          SARIF_REPORTER: true
          TAP_REPORTER: true
          TAP_REPORTER_OUTPUT_DETAIL: true
          DISABLE_ERRORS: true
          JAVASCRIPT_DEFAULT_STYLE: prettier
          PRINT_ALL_FILES: true

      # Upload MegaLinter artifacts
      - name: Archive production artifacts
        if: success() || failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: MegaLinter reports
          path: |
            megalinter-reports
            mega-linter.log
        continue-on-error: true
