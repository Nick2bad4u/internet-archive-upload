name: Upload Releases to Archive.org

on:
  workflow_dispatch:
  release:
    types: [published]

concurrency:
  group: IA-${{ github.ref }}
  cancel-in-progress: true

jobs:
  upload-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Download release tarball + zip
        id: download_zip
        uses: robinraju/release-downloader@daf26c55d821e836577a15f77d86ddc078948b05 # v1.12
        with:
          repository: Nick2bad4u/internet-archive-upload
          latest: true
          tarBall: true
          zipBall: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload tarball + zip to archive.org
        uses: Nick2bad4u/internet-archive-upload@ecf1bdea26a78610d394e48c4162759fc00c1308 # v1.4
        with:
          access-key: ${{ secrets.IA_ACCESS_KEY }}
          secret-key: ${{ secrets.IA_SECRET_KEY }}
          identifier: Github-Action-IA-Archiver-${{ steps.download_zip.outputs.tag_name }}
          files: ./
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
